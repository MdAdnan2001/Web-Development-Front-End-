<html>
<head>
<title>CSS Display</title>
<style>
body{
font-family:arial;
}
ul{
border:2px solid black;
}
li{
border:1px solid red;
display:inline;
}
span{
border:2px solid black;
display:block;
width:500px;
padding:10px;
}
</style>
</head>
<body>
<h1>Item list</h1>
<ul>
<li>List item 1</li>
<li>List item 2</li>
<li>List item 3</li>
<li>List item 4</li>
<li>List item 5</li>
</ul>
<span>One</span>
<span>Two</span>
<span>Three</span>
<span>Four</span>
<span>Five</span>
</body>
</html>
